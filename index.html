<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CheckList | A Simple Check List Web Application</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <section id="main-section">
    <div class="container">
      <div class="top-container">
        <h1>CheckList</h1>
        <h3>New Task</h3>
        <input type="text" name="newTask" id="newTask" placeholder="Add new tasks here">
        <input type="submit" value="Add Task" class="button" id="addTaskButton">
      </div>
      <div class="bottom-container">
        <h2>Tasks</h2>
        <ul>
          <li>Item 1 <i class="material-icons delete-item">delete</i></li>
          <li>Item 2 <i class="material-icons delete-item">delete</i></li>
          <li>Item 3 <i class="material-icons delete-item">delete</i></li>
          <li>Item 4 <i class="material-icons delete-item">delete</i></li>
        </ul>
        <input type="submit" value="Clear Tasks" class="button" id="clearListButton">
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
